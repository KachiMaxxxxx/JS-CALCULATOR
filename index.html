<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="calculator">
            <form action="">
                <div class="input-case">
                    <input type="text" name="" id="" class="screen">
                </div>
                <div class="button-case">
                    <div class="btn-row1">
                        <button type="button" class="btn AC operator" data-num="AC">AC</button>
                        <button type="button" class="btn DE operator" data-num="DE">DE</button>
                        <button type="button" class="btn maths operator" data-num=".">.</button>
                        <button type="button" class="btn maths operator" data-num="/">/</button>
                    </div>
                
                    <div class="btn-row2">
                        <button type="button" class="btn" data-num="7">7</button>
                        <button type="button" class="btn" data-num="8">8</button>
                        <button type="button" class="btn" data-num="9">9</button>
                        <button type="button" class="btn maths operator" data-num="*">*</button>
                    </div>
                    <div class="btn-row3">
                        <button type="button" class="btn" data-num="4">4</button>
                        <button type="button" class="btn" data-num="5">5</button>
                        <button type="button" class="btn" data-num="6">6</button>
                        <button type="button" class="btn maths operator" data-num="-"> - </button>
                    </div>
                    <div class="btn-row3">
                        <button type="button" class="btn" data-num="1">1</button>
                        <button type="button" class="btn" data-num="2">2</button>
                        <button type="button" class="btn" data-num="3">3</button>
                        <button type="button" class="btn maths operator" data-num="+">+</button>
                    </div>
                    <div class="btn-row4">
                        <button type="button" class="btn" data-num="00">00</button>
                        <button type="button" class="btn" data-num="0">0</button>
                        <button type="button" class="btn equal operator" data-num="="> = </button>
                    </div>
                </div>
            </form>
        </section>

    </div>
    
<script src="main.js"></script>
</body>
</html>
